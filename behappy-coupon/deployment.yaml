apiVersion: v1
kind: Service
metadata:
  name: behappy-coupon
  namespace: behappy-gulimall
  labels:
    app: behappy-coupon
spec:
  selector:
    app: behappy-coupon
  type: NodePort
  ports:
    - port: 30002
      targetPort: web
      nodePort: 30002
      protocol: TCP
      name: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: behappy-coupon
  namespace: behappy-gulimall
  labels:
    app: behappy-coupon
spec:
  selector:
    matchLabels:
      app: behappy-coupon
  replicas: 1                            # Pod副本数
  strategy:
    type: RollingUpdate                           # 滚动更新策略
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: behappy-coupon          # 基于pod的服务发现
    spec:
      affinity:                                   # 设置调度策略，采取多主机/多可用区部署
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - behappy-coupon
                topologyKey: "kubernetes.io/hostname" # 多可用区为"topology.kubernetes.io/zone"
      terminationGracePeriodSeconds: 30             # 优雅终止宽限期
      containers:
        - name: behappy-coupon
          image: wangxiaowu950330/behappy-gulimall.behappy-coupon:RELEASE-3.0.0-original
          imagePullPolicy: Always
          ports:
            - containerPort: 30002
              name: web
            - name: management-port
              containerPort: 50000         # 应用管理端口
          readinessProbe:                # 就绪探针
            httpGet:
              path: /actuator/health/readiness
              port: management-port
            initialDelaySeconds: 90      # 延迟加载时间
            periodSeconds: 30            # 重试时间间隔
            timeoutSeconds: 30            # 超时时间设置
            successThreshold: 1          # 健康阈值
            failureThreshold: 3          # 不健康阈值
          livenessProbe:                 # 存活探针
            httpGet:
              path: /actuator/health/liveness
              port: management-port
            initialDelaySeconds: 90      # 延迟加载时间
            periodSeconds: 30            # 重试时间间隔
            timeoutSeconds: 30            # 超时时间设置
            successThreshold: 1          # 健康阈值
            failureThreshold: 3          # 不健康阈值
          resources:                     # 容器资源管理
            limits:                      # 资源限制（监控使用情况）
              cpu: "0.5"
              memory: 256Mi
            requests:                    # 最小可用资源（灵活调度）
              cpu: "0.1"
              memory: 256Mi
